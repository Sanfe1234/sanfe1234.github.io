        <h1>Barcelona -> París</h1>

        <form>
            <div class="form-group">
                <label for="origen">Orígen</label>
                <input type="email" class="form-control" id="origen" placeholder="Barcelona">
            </div>
            <div class="form-group">
                <label for="destí">Destinació</label>
                <input type="email" class="form-control" id="destí" placeholder="París">
            </div>
            <div class="form-group">
                <label for="max">Màxim de passatgers</label>
                <input type="number" id="max" max="300" placeholder="152">
            </div>
            <div class="form-group">
                <label for="opcions">Opcions</label>
                <textarea class="form-control" id="opcions" rows="3" placeholder="1a classe
89.99€ / persona
2a classe
124.99€ / persona
3a classe
219.99€ / persona
"></textarea>
            </div>


            <div class="form-group">
                <label for="detalls">Detalls</label>
                <textarea class="form-control" id="detalls" rows="3" placeholder="Detalls
Calcel·lació gratuïta
Canvi de vol inclòs
Maleta de mà a la cabina

            10 kg - 55cm x 40cm x 20cm
"></textarea>
            </div>
        </form>
